<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="css/index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        
        <div class="calBody">
            <div class="calculator">

                <input id="input" type="text" class="calculator-screen" value="0" disabled />
            
                <div class="calculator-keys">
                
                <button id="openParen" type="button" class="open-Paren" value="(">(</button>
                <button id="closeParen" type="button" class="close-Paren" value=")">)</button>
                <button id="comma" type="button" class="comma" value=",">,</button>
            
                <button id="plus" type="button" class="operator plus" value="+">+</button>
                <button id="minus" type="button" class="operator minus" value="-">-</button>
                <button id="mulit" type="button" class="operator multi" value="*">&times;</button>
                <button id="divi" type="button" class="operator divd" value="/">&divide;</button>
                <button id="sqRoot" type="button" class="operator sqRoot" value="">&Sqrt;</button>
                <button id="expon" type="button" class="operator expon" value="">X<sup>2</sup></button>

                <button id="num7" class="number seven" type="button" value="7">7</button>
                <button id="num8" class="number eight" type="button" value="8">8</button>
                <button id="num9" class="number nine" type="button" value="9">9</button>

                <button id="num4" class="number four" type="button" value="4">4</button>
                <button id="num5" class="number five" type="button" value="5">5</button>
                <button id="num6" class="number six" type="button" value="6">6</button>

                <button id="num1" class="number one" type="button" value="1">1</button>
                <button id="num2" class="number two" type="button" value="2">2</button>
                <button id="num3" class="number three" type="button" value="3">3</button>
            
                <button id="num0" class="number zero" type="button" value="0">0</button>
                <button id="decimal" class="operator dot" type="button" class="decimal" value=".">.</button>

                <button id="clear" ype="button" class="all-clear">AC</button>
                <button id="delete" ype="button" class="delete">Del</button>
            
                <button id="result" type="button" class="equal-sign" value="=">Enter</button>
                

            
                </div>
            </div>
        </div>
        <!-- <div class="header">
            <h1 class="title">Snake Calculator</h1>
        </div> -->
    </body>
    <script src="scripts/index.js"></script>
</html>
